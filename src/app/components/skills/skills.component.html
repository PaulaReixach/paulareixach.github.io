<section id="skills" class="py-20 px-6 bg-white">
  <div class="max-w-6xl mx-auto">

    <!-- Encabezado -->
    <div class="text-center mb-12" appRevealOnScroll style="--stagger:0ms">
      <h2
        class="underline-grow relative inline-block text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-pink-400">
        Mis habilidades
        <span class="u-bar"></span>
      </h2>
      <p class="text-base md:text-lg text-slate-500 mt-4">
        Conjunto técnico enfocado en calidad, mantenimiento y entrega.
      </p>
    </div>

    <!-- Grupos -->
    <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-8">
      <article *ngFor="let g of groups; let i = index" appRevealOnScroll [style.--stagger]="(i * 400) + 'ms'" class="group relative overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm
              transition duration-300 hover:-translate-y-0.5 hover:shadow-md hover:border-slate-300 p-6">

        <span class="pointer-events-none absolute inset-x-0 top-0 h-[2px]
               bg-gradient-to-r from-transparent via-rose-400 to-transparent
               opacity-0 transition-opacity duration-300 group-hover:opacity-100"></span>

        <!-- Título de grupo -->
        <header class="mb-5">
          <h3 class="text-lg font-semibold text-slate-900">{{ g.title }}</h3>
          <p class="text-sm text-slate-500">{{ g.caption }}</p>
        </header>

        <!-- Lista de skills -->
        <ul class="space-y-5">
          <li *ngFor="let s of g.items">
            <div class="flex items-center gap-3">
              <img [src]="s.icon" [alt]="s.name + ' logo'"
                class="h-8 w-8 rounded-lg ring-1 ring-slate-200 object-contain bg-white" />
              <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between gap-3">
                  <span class="font-medium text-slate-900 truncate">{{ s.name }}</span>
                  <span class="text-xs font-semibold text-slate-500">{{ s.level }}%</span>
                </div>

                <div class="mt-2 h-2 w-full rounded-full bg-slate-100 overflow-hidden">
                  <div class="h-full rounded-full bg-rose-400/90 transition-all duration-700" [style.width.%]="s.level">
                  </div>
                </div>

                <div *ngIf="s.tags?.length" class="mt-2 flex flex-wrap gap-2">
                  <span *ngFor="let tag of s.tags" class="px-2.5 py-0.5 rounded-full text-[11px] font-medium
                               border border-slate-200 bg-slate-50 text-slate-700">
                    {{ tag }}
                  </span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </article>
    </div>
  </div>
</section>
